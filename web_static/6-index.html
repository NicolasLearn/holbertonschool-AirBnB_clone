<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Airbnb Clone</title>
    <meta name="description" content="School Project, Airbnb Clone">
    <!-- CSS FILE -->
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <!-- ICON -->
    <link rel="icon" href="images/icon.png">
</head>
<body>

    <!-- HEADER -->
    <header></header>

    <!-- CLASS .container -->
    <div class="container">
        
        <!-- CLASS .filters -->
        <section class="filters">

            <!-- CLASS .locations -->
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h3>Arizona</h3>
                        <ul>
                            <li>Phoenix</li>
                            <li>Grand Canyon</li>
                        </ul>
                    </li>
                    <li>
                        <h3>California</h3>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Angeles</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- CLASS .amenities -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Games</li>
                </ul>
            </div>

            <button>Search</button>
        </section>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>Holberton School</p>
    </footer>

</body>
</html>
